      //Function Scope

      //setTimeout ejecuta una funcion eventualmente, cuando pasa el timpo que le 
      //dimos ejecutara la funcion que le pasamos 

      /*En esta funcion obtenemos el valor de i atraves de otra funcion a la cual le
       pasamos ese valor atraves de el parametro de esa nueva funcion, que como tal
       manejaria otro entorno diferente                */
      function printNumbers(){
       for(var i = 0; i < 10; i++){
          function eventuallyPrintNumber(n){      
        setTimeout(function() {
            console.log(n);
        },100);

           }
           eventuallyPrintNumber(i);
        }
     }
      printNumbers();
    
    //aqui utilizamos let ya que esta funciona sobre el block scope por lo tanto 
    //esa variable siempre mantendra el valor por iteracion del ciclo
      function printNumbers2(){
        for(let a = 0; a < 10; a++){
          
            setTimeout(function(){

                console.log(a);
            },100);


        }



      }

      printNumbers2();
